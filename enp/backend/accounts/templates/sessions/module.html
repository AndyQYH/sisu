{% extends 'accounts/base.html' %}

{% block title %}Module{% endblock %}

{% block content %}

<div class="col-md-7">
    <form action="{% url 'accounts:module_create' %}" method="post" accept-charset="utf-8"
        id="employee-profile-form">
        {% csrf_token %}
        {{ form }}
        <button type="submit" id="employee-profile-btn" class="my-btn my-btn-primary p-2">Save</button>
    </form>
</div>
{% endblock %}

<button type="button" class="my-btn btn-add" data-toggle="collapse" data-target="#employeeAddForm">
    <span>+</span>
    <a href="{% url 'accounts:employee_add' %}">
            Add Employee
    </a>
</button>

<div class="collapse" id="employeeAddForm">
    <div class="employee-add-form-wrapper col-md-6">
        {% include './employee_add.html' %}
    </div>
</div>

{% for e in employees %}
<div class="row">

    <div class="col-md-8 col-sm-9">
        <p>Full Name: {{ e.employee.full_name }}</p>
        <p>Email: {{ e.email }}</p>
    </div>
</div>
{% empty %}
<div class="row">
    <div class="col-sm-10 text-muted pl-5 mt-3">
        <em>
            You have not added any employees yet.<br>
            Use the button above to do so.
        </em>
    </div>
</div>
{% endfor %}

{% extends 'accounts/base.html' %}

{% block title %}SISU-VR SIGNUP {% endblock %}

{% block content %}

    <div class="col-md-6 col-sm-10">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="my-btn my-btn-primary p-2">Sign Up</button>
        </form>
    </div>
        
{% endblock %}
